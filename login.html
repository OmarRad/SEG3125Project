			var frmvalidator = new Validator("signupForm");
			frmvalidator.addValidation("email", "maxlen=50", "E-mail must be no more than 50 characters long.");

			frmvalidator.addValidation("pass1", "maxlen=20", "Password must be no more than 20 characters long.");

			frmvalidator.addValidation("pass2", "eqelmnt=pass1", "Your passwords must match.");
